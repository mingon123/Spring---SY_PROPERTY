<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout_basic}">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
<link rel="stylesheet" th:href="@{/assets/css/mg_user.css}">
<script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/customjs.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/user.find.js}"></script>
</head>
<body>
<div layout:fragment="content" class="page-main">
	<h2>비밀번호 찾기</h2>
	<div>
		비밀번호를 분실하셨나요?<br>
		가입할 때 사용한 아이디와 이메일을 입력하시면<br>
		이메일로 임시비밀번호를 보내드립니다.<br><br>
	</div>
	<form id="user_find">
		<ul>
			<li>
			    <label>회원 유형</label>
			    <input type="radio" id="type_user" name="type" value="user" checked>
			    <label for="type_user">일반회원</label>
			    <input type="radio" id="type_realtor" name="type" value="realtor">
			    <label for="type_realtor">중개사</label>
			</li>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id">
			</li>
            <li>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email">
            </li>
		</ul>
		<div class="align-center">
			<input type="submit" value="전송">
			<input type="button" value="홈으로" th:onclick="|location.href='@{/main/main}'|">
		</div>
		<div id="loading" style="display:none;">
			<img th:src="@{/assets/images/loading.gif}">
		</div>
	</form>
</div>
</body>
</html>
