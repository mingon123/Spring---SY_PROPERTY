<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout_mypage}">
<head>
<meta charset="UTF-8">
<title>회원상세정보</title>
</head>
<body>
<div layout:fragment="content" class="page-main">
	<h2>
		회원상세정보
		<input type="button" value="회원정보수정" onclick="location.href='updateUser'">

	</h2>
	<ul>
		<li th:text="'이름 : ' + ${user.name}"></li>
		<li th:if="${not #strings.isEmpty(user.nick_name)}" th:text="'별명 : ' + ${user.nick_name}"></li>
		<li th:text="'전화번호 : ' + ${user.phone}"></li>
		<li th:text="'이메일: ' + ${user.email}"></li>
		<li th:text="'우편번호: ' + ${user.zipcode}"></li>
		<li>주소 : [[${user.address1}]] [[${user.address2}]]</li>
		<li th:text="'가입일: ' + ${user.reg_date}"></li>
		<li th:if="${not #strings.isEmpty(user.modi_date)}" th:text="'정보 수정일 : ' + ${user.modi_date}">
	</ul>
</div>

</body>
</html>
