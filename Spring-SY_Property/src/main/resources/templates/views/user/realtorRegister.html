<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout_basic}">
<head>
<meta charset="UTF-8">
<title>중개사 회원가입</title>
<link rel="stylesheet" th:href="@{/assets/css/mg_user.css}">
<script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/user.register.js}"></script>
</head>
<body>
<div layout:fragment="content" class="page-main">
  	<div class="register-wrap">
    	<h2 class="register-title">중개사 회원가입</h2>
    	<p class="register-desc">서비스 이용을 위한 기본 정보를 입력해주세요.</p>

		<form th:action="@{registerRealtor}" th:object="${userVO}" id="user_register" method="post" class="register-form">
      		<div class="form-row">
        		<label for="id">아이디</label>
        		<div class="input-group">
          			<input type="text" th:field="*{id}" id="id" placeholder="영문,숫자 4~12자" autocomplete="off" th:errorclass="field-error">
          			<input type="button" id="confirm_id" value="중복체크" class="small-btn">
        		</div>
		        <span id="message_id"></span>
		        <span th:errors="*{id}" class="error-color"></span>
      		</div>
      		<div class="form-row">
        		<label for="passwd">비밀번호</label>
        		<input type="password" th:field="*{passwd}" placeholder="8자리 이상 영문, 숫자, 특수문자 포함" th:errorclass="field-error">
        		<span th:errors="*{passwd}" class="error-color" id="passwdError"></span>
      		</div>
      		<div class="form-row">
        		<input type="password" placeholder="비밀번호 확인" name="confirmPasswd">
        		<span th:if="${passwdNotMatch}" th:text="${passwdNotMatch}" class="error-color" id="passwdNotMatchError"></span>
      		</div>
      		<button type="submit" class="submit-btn">회원가입 완료</button>
    	</form>
  	</div>
</div>
</body>
</html>
