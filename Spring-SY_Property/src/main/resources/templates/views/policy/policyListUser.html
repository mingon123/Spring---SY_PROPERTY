<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8"/>
    <title>운영정책</title>
    <link rel="stylesheet" href="/assets/css/he.css"/>  
</head>
<body>
<div layout:fragment="content" class="page-main">

<h2>운영정책</h2> <hr>
<div class="result-display" th:if="${count == 0}">표시할 운영정책이 없습니다.</div>
<th:block th:if="${count > 0}">
<div class="notice-box">
    <table class="striped-table">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>등록일</th>
            </tr>
        </thead>
        <tbody id="policy-tbody">
            <th:block th:each="policy, stat : ${list}">
                <tr class="policy-row" th:data-id="${policy.policy_num}" style="cursor:pointer;">
                    <td th:text="${count - stat.index}"></td>
                    <td th:text="${policy.title}"></td>
                    <td th:text="${policy.reg_date}"></td>
                </tr>
                <tr class="detail-row" style="display:none;">
                    <td colspan="3"><div class="detail-content">불러오는 중...</div></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    </div>
</th:block>
<script src="/assets/js/jquery-3.7.1.min.js"></script> 
<script src="/assets/js/policyUser.js"></script>

</div>
</body>
</html>
