<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
  <meta charset="UTF-8">
  <title>BangBangGo | 메인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 스타일 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" th:href="@{/assets/css/common.css}">
  <link rel="stylesheet" th:href="@{/assets/css/main.css}">
  <style>
    .background {
      position: relative;
      width: 100vw;
      height: 800px;
      overflow: hidden;
      max-width: 100%;
    }

    .hero-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .swiper-container, .swiper-wrapper, .swiper-slide, .slide-inner {
      width: 100%;
      height: 100%;
    }

    .slide-inner {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-button {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 16px;
      background-color: dodgerblue;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 20;
      cursor: pointer;
    }

    .login-button:hover {
      background: linear-gradient(90deg, rgba(30,144,255,1) 0%, rgba(0,212,255,1) 100%);
    }

    .login-button:active {
      transform: translate(-50%, 2px);
    }

    .category-buttons {
      position: absolute;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 25;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .category-button {
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
<div layout:fragment="content" class="page-main">
  <div class="background">
    <!-- Swiper 슬라이더 -->
    <section class="hero-slider">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-inner slide-bg-image" data-background="/assets/images/background.jpg"></div>
          </div>
          <div class="swiper-slide">
            <div class="slide-inner slide-bg-image" data-background="/assets/images/apartmentBG.jpg"></div>
          </div>
          <div class="swiper-slide">
            <div class="slide-inner slide-bg-image" data-background="/assets/images/villaBG.jpg"></div>
          </div>
          <div class="swiper-slide">
            <div class="slide-inner slide-bg-image" data-background="/assets/images/officetelBG.jpg"></div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

   
    <div class="site-intro">
      <h1>쉽고 빠른 부동산 검색, 방방고</h1>
      <p>전국의 매물을 한눈에 보고<br>중개사와 실시간으로 상담하세요!</p>
    </div>

    <!-- 로그인 버튼 -->
    <button class="login-button" onclick="location.href='/user/loginRegisterUser'">로그인하러 가기</button>

    <!-- 카테고리 버튼 -->
    <section class="category-section">
      <h2>카테고리로 매물 찾기</h2>
      <div class="category-buttons">
        <button class="category-button" data-type="원룸/투룸">원룸/투룸</button>
        <button class="category-button" data-type="아파트">아파트</button>
        <button class="category-button" data-type="주택/빌라">주택/빌라</button>
        <button class="category-button" data-type="오피스텔">오피스텔</button>
      </div>
    </section>
  </div>
</div>

<!-- 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
