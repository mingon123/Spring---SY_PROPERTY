<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>TIP 글쓰기</title>
    <link rel="stylesheet" th:href="@{/assets/css/he.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="page-main">
    <h2>TIP 글쓰기</h2>
    <form th:action="@{write}" id="tip_register" enctype="multipart/form-data" method="post" th:object="${tipVO}">
        <table class="striped-table">
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" th:field="*{title}" placeholder="제목을 입력하세요" th:errorclass="field-error" class="form-control">
                    <span th:errors="*{title}" class="error-color"></span>
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <textarea th:field="*{content}" placeholder="내용을 입력하세요" th:errorclass="field-error" class="form-control" rows="10"></textarea>
                    <span th:errors="*{content}" class="error-color"></span>
                </td>
            </tr>
            <tr>
                <th>사진</th>
                <td>
                    <input type="file" name="upload" id="upload">
                    <th:block th:if="${not #strings.isEmpty(tipVO.photo_name)}">
                        <div id="file_detail">
                            ([[${tipVO.photo_name}]]) 파일이 등록되어 있습니다.
                        </div>
                    </th:block>
                </td>
            </tr>
        </table>

        <div class="button-area">
       		<input type="button" class="btn-register" value="목록" onclick="location.href='list'">
            <input type="submit" class="btn-register" value="등록">
        </div>
    </form>
</div>
</body>
</html>
