<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="csrf-header" th:content="${_csrf.headerName}">
<meta name="csrf-token" th:content="${_csrf.token}">
<title layout:title-pattern="$LAYOUT_TITLE > $CONTENT_TITLE">BangBangGo</title>
<link rel="stylesheet" th:href="@{/assets/css/common.css}" type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/main.css}" type="text/css">
</head>
<body>
<div id="main">
	<!-- header 시작 -->
	<div id="main_header" th:insert="fragments/header::header"></div>
	<!-- header 끝 -->
	<!-- 중앙 켄텐츠 시작 -->
	<div id="main_body" layout:fragment="content"></div>
	<!-- 중앙 컨텐츠 끝 -->
	
</div>
<!-- footer 시작 -->
<div th:insert="fragments/footer::footer"></div>
<!-- footer 끝 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}" type="text/javascript"></script>
</body>
</html>
